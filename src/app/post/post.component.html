<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div class="row">
    <div class="col">
      <h4 [ngStyle] = "{color : getColor()}">{{postTitle}}</h4>
    </div>
    <div class="col">
      <p>{{postCreatedAt | date : 'short'}}</p>
    </div>
  </div>
  <p>{{postContent}}</p>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-success" (click)="addLike()">like</button>
    <button type="button" class="btn btn-danger" (click)="addDislike()">dislike</button>
  </div>
</li>
